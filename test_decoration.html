<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice_decoration</title>
    <style>
        .test p{
            width: 200px; /*固定宽度*/
            white-space: nowrap;    /*不换行*/
            overflow: hidden;   /*溢出裁剪*/
            text-overflow: ellipsis;    /*文本溢出以省略号显示*/
        }
    </style>
</head>
<body>
    <div class="test"><p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quam numquam ullam, eius nam commodi impedit beatae doloribus? Cupiditate quaerat culpa voluptas delectus est alias a molestiae cumque? Et, molestias libero!</p></div>
</body>
</html>
