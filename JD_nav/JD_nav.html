<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top_nav</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../font awesome/css/all.css">
    <style>
        /* 颜色不要在body中设置，这样全局都会是一种颜色 */
        body{
            font: 12px/1.5 '微软雅黑', sans-serif, serif;
        }

        .top_bar_warpper{
            width: 100%;
            height: 30px;
            line-height: 30px;
            background-color: #E3E4E5;
        }

        /* 它的子元素都浮动了，没有撑起高度的了，需解决高度塌陷 */
        .top_bar_inner{
            width: 1190px;
            margin: 0 auto;
        }
        /* 设置字体颜色和移入颜色 */
        .top_bar_inner .highlight,
        .top_bar_inner a:hover{
            color: red;
        }

        .location{
            float: left;
        }

        .shortcut{
            float: right;
        }

        .shortcut li{
            float: left;
        }

        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
            clear: both;
        }

        .location .fas{
            color: #F41B15;
        }

        .top_bar_inner a,
        .shortcut .fas,
        .shortcut span{
            color: #999999;
            text-decoration: none;
        }
        
        /* 设置分割线 */
        .line{
            width: 1px;
            height: 10px;
            background-color: #CCCCCC;
            margin: 10px 10px;
        }
        
        /* 设置箭头与字体之间距离 */
        .shortcut .fas{
            margin-left: 2px;
        }
    </style>
</head>

<body>
    <div class="top_bar_warpper">
        <div class="top_bar_inner">

            <div class="location clearfix">
                <div class="current_city">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="javascript:;">山东</a>
                </div>

                <div class="city_list">

                </div>
            </div>

            <ul class="shortcut clearfix">
                <li>
                    <a href="javascript:;">你好，请登录</a>
                    <a class="highlight" href="javascript:;">免费注册</a>
                    <li class="line"></li>
                </li>

                <li>
                    <a href="javascript:;">我的订单</a>
                    <li class="line"></li>
                </li>

                <li>
                    <a href="javascript:;">我的京东</a>
                    <i class="fas fa-angle-down"></i>
                    <li class="line"></li>
                </li>
                
                <li>
                    <a href="javascript:;">京东会员</a>
                    <li class="line"></li>
                </li>

                <li>
                    <a class="highlight" href="javascript:;">企业采购</a>
                    <i class="fas fa-angle-down"></i>
                    <li class="line"></li>
                </li>

                <li>
                    <span>客户服务</span>
                    <i class="fas fa-angle-down"></i>
                    <li class="line"></li>
                </li>

                <li>
                    <span>网站导航</span>
                    <i class="fas fa-angle-down"></i>
                    <li class="line"></li>
                </li>

                <li>
                    <span>手机京东</span>
                    <i class="fas fa-angle-down"></i>
                </li>

            </ul>
        </div>
    </div>
</body>

</html>
