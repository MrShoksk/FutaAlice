<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../font awesome/css/all.css">
    <style>
        .wrpper{
            width: 1280px;
            height: 1688px;
            background-color: #EFEEED;
        }

        .top_img{
            width: 100%;
            height: 158px;
            background: url("img/1.jpg");
        }

        .img_info{
            width: 241px;
            height: 345px;
            background-color:#FFFFFF;
            box-shadow: 2px 2px 1px rgba(0,0,0,.1);
        }

        .img_info .info h1{
            display: block;
            margin: 14px 90px 14px 18px;
        }

        .img_info .info i{
            float: left;
        }

        .img_info .info p{
            display: block;
        }

        .img_info .info .center_text{
              margin: 14px 129px 20px 20px;
        }

        .img_info .info .center_text p{
            margin-left: 20px;
        }

        .img_info .info .last_text{
            width: 200px;
            height: 45px;
            margin: 20px 24px 19px 23px;
        }

       .img_info .info h1{
           color: #717171;
       }
        
       .img_info .info .color{
           color: #B2B2B2;
           font-size: 14px;
       }

       .img_info .bottom_icon{
           width: 100%;
           line-height: 43px;
           border-top: 1px solid #E9E9E9;
       }

       .img_info .bottom_icon .fab{
           margin-left: 85px;
       }

       .img_info .bottom_icon i:nth-child(1){
           margin-left: 17px;
       }
    </style>
</head>
<body>
    <div class="wrapper">

        <div class="img_info">

            <div class="top_img">

            </div>

            <div class="info">
                <h1>Animation films</h1>

                <div class="center_text color">
                    <i class="fas fa-map-marker-alt" style="color: #B2B2B2;"></i>
                    <p class=" color">Animation</p>
                </div>
                
                <p class="last_text color">Lorem lpsum is simply dummytext of the printing & typesettingindustry.</p>
            </div>

            <div class="bottom_icon">
                <i class="fas fa-star" style="color: #B7C94C;"></i>
                <i class="fas fa-star" style="color: #B7C94C;"></i>
                <i class="fas fa-star" style="color: #DCDCDC;"></i>
                <i class="fas fa-star" style="color: #DCDCDC;"></i>
                <i class="fab fa-facebook" style="color: #D5D5D5; font-size: 20px;"></i>
            </div>
        </div>

    </div>
</body>
</html>
